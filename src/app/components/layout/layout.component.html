<div class="wrapper" [ngClass]="{ 'collapsed': isSidebarCollapsed }">
  <!-- Sidebar -->
  <nav id="sidebar" [ngClass]="{ 'active': isSidebarCollapsed }">
    <div class="sidebar-header">
      <img src="/images/logo.png" alt="Logo" class="sidebar-logo" />
    </div>

    <ul class="list-unstyled components">
      <li>
        <a routerLink="/home" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <i class="fas fa-home"></i>
          Home
        </a>
      </li>
      <li>
        <a routerLink="/quiz-selection" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <i class="fas fa-question-circle"></i>
          Quiz Selection
        </a>
      </li>
      <li>
        <a routerLink="/review" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <i class="fas fa-clipboard-check"></i>
          Review
        </a>
      </li>
      <li>
        <a routerLink="/history" routerLinkActive="active" (click)="closeSidebarOnMobile()">
          <i class="fas fa-clock"></i>
          History
        </a>
      </li>
    </ul>

    <!-- Developer Attribution - NEW SECTION ADDED -->
    <div class="sidebar-footer">
      <a href="http://raufokz.netlify.app/" target="_blank" class="developer-attribution" (click)="closeSidebarOnMobile()">
        <img src="/images/rauf-avatar.jpeg" alt="Abdur Rauf" class="developer-avatar">
        <span class="developer-name">Developed by Abdur Rauf</span>
      </a>
    </div>
  </nav>

  <!-- Rest of your existing content remains unchanged -->
  <!-- Page Content -->
  <div id="content" [ngClass]="{ 'active': isSidebarCollapsed }">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Sidebar toggle button -->
        <button type="button" class="btn btn-info me-2" (click)="toggleSidebar()">
          <i class="fas fa-align-left"></i>
        </button>

        <!-- Support Dropdown -->
        <div class="dropdown ms-auto me-3" ngbDropdown>
          <button class="btn btn-outline-primary" ngbDropdownToggle>
            <i class="fas fa-life-ring me-1"></i> Support
          </button>
          <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
            <a class="dropdown-item" href="https://github.com/raufokz/QuizByRauf/issues/new?template=feature_request.md" target="_blank">
              <i class="fas fa-lightbulb me-2"></i>Suggest a Feature
            </a>
            <a class="dropdown-item" href="https://github.com/raufokz/QuizByRauf/issues/new?template=bug_report.md" target="_blank">
              <i class="fas fa-bug me-2"></i>Report a Bug
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://buymeacoffee.com/yourusername" target="_blank">
              <i class="fas fa-coffee me-2"></i>Buy Me Coffee
            </a>
          </div>
        </div>

        <!-- Theme toggle button -->
        <button id="themeToggleBtn" (click)="toggleTheme()" class="btn btn-outline-secondary">
          <i class="fas fa-moon" *ngIf="!isDarkTheme"></i>
          <i class="fas fa-sun" *ngIf="isDarkTheme"></i>
        </button>
      </div>
    </nav>

    <div [@routeAnimations]="getRouteAnimationData()" style="overflow: hidden; position: relative;">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </div>
</div>
